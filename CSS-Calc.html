<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        background-color: red;
        height: 100px;
      }
    </style>
    <style>
      .container {
        width: calc(100% - 30px);
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>

<!-- Notes 
- You must have spaces in the calculation - Can help us have margins
without using 'margin' and then use margin to just center stuff as seen above -->

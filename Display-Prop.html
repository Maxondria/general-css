<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div-1 {
        background-color: red;
      }
      #span-1 {
        background-color: cyan;
      }
      #span-2 {
        background-color: purple;
      }
      #div-2 {
        background-color: green;
      }
      #img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img id="img" src="https://source.unsplash.com/xfngap_DToE" alt="" />
    <span id="span-2">This is another span</span>
    <div id="div-2">This is another div</div>
  </body>
</html>

<!-- Notes
    - Divs, h1s are 'display: block' by default  - Take entire width (Force New line above, and below)
    - Spans are 'display: inline' by default - Just enough space for content
    - Images are 'inline-block' by default - Just allow for setting height and width on them but otherwise inline
-->
